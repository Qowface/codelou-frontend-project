<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>CodeLou Project</title>
</head>
<body>
    <header class="main-header">
        <!-- Greeting based on time of day set by greeting.js -->
        <h1 id="greeting"></h1>
        <!-- Time/date updated by clock.js -->
        <div class="clock">
            <h2 id="time"></h2>
            <h3 id="date"></h3>
        </div>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a href="#">Shortcut #1</a></li>
            <li><a href="#">Shortcut #2</a></li>
            <li><a href="#">Shortcut #3</a></li>
            <li><a href="#">Shortcut #4</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <div class="row">
            <div class="col quote">
                <h2>Quote <a onclick="randomQuote()">&#128472; Random</a></h2>
                <figure>
                    <!-- Random quote populated by quote.js -->
                </figure>
            </div>
            <div class="col news">
                <h2>News</h2>
                <!-- News articles are populated by news.js -->
            </div>
            <div class="col bookmarks">
                <h2>Bookmarks</h2>
                <!-- Bookmarks are populated by bookmarks.js -->
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <span>Some footer content here!</span>
    </footer>
    <!-- Scripts -->
    <script type="text/javascript" src="js/greeting.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/quote.js"></script>
    <script type="text/javascript" src="js/news.js"></script>
    <script type="text/javascript" src="js/bookmarks.js"></script>
</body>
</html>
